<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a)</title>
    <style>
        body {
            background-color: lightblue; /* Define a cor de fundo como azul celeste */
            display: flex; /* Usa flexbox para centralizar o conteúdo */
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            height: 100vh; /* Define a altura do corpo como 100% da altura da viewport */
            margin: 0; /* Remove a margem padrão do body */
            font-family: sans-serif; /* Define uma fonte simples */
            color: #333; /* Define a cor do texto padrão */
            text-align: center; /* Centraliza o texto */
        }

        h1 {
            margin-bottom: 20px; /* Adiciona um espaço abaixo do título */
        }

        a {
            color: #c4302b; /* Cor que lembra o YouTube */
            text-decoration: none; /* Remove o sublinhado padrão do link */
            font-size: 1.2em; /* Aumenta um pouco o tamanho da fonte */
            transition: color 0.3s ease; /* Adiciona uma transição suave na cor */
        }

        a:hover {
            color: #ff0000; /* Muda para um vermelho mais vibrante ao passar o mouse */
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>seja bem vindo(a)</h1> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Assista a um vídeo inspirador!</a>

</body>
</html>
